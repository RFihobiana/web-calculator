<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calc.css">
		<title>Web Calculator</title>
	</head>

	<body>
		<div id="main-calculator">
			<div id="calculator">
				<input type="text" id="input_field" />
				
				<div id="inputs">
					<button>-</button><button>*</button><button id="division">/</button><button id="plus">+</button>
					<button>7</button><button>8</button><button>9</button>
					<button>4</button><button>5</button><button>6</button><button id="equal">Enter</button>
					<button>1</button><button>2</button><button>3</button>
					<button id="zero">0</button><button>Del</button><button>C</button>
				</div>
			</div>
		</div>
		

		<script src="./calc.js"></script>
	</body>
</html>
